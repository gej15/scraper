<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraper</title>
    <style>
      body { background-color: whitesmoke; }
      #wrapper {
        width: 960px;
        background-color: whitesmoke;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
        color: black;
      }
      img {
        height: 300px;
        width: 300px;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: white;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>
  <!-- <body onload="scraper()"></body> -->
  <body>
    <div id="wrapper">
      
      <button id=scrapeButton>Scrape</button>
      <button id=clearScrape>Clear</button>
      <a href="/save.html">Saved Articles</a>
      <h1>Scraping Hub Blog</h1>
    

      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
    
  </body>
</html>
